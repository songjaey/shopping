
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/basic}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>


<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
    $(function(){
        calcTotalPrice();

        $("#count").on("change",calcTotalPrice);
    });

    function calcTotalPrice(){
        var count = $("#count").val();
        var price = $("#price").val();
        var totalPrice = parseInt(price*count);
        $("#totalPrice").html(totalPrice.toLocaleString()+"원");
    }

    function order(){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url ="/order";
        var paramData = {
            itemId : $("#itemId").val(),
            count : $("#count").val()
        };
        var param = JSON.stringify(paramData);

        $.ajax({
                url : url,
                type : "POST",
                contentType : "application/json",
                data : param,
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token); //전송전에 헤더에 csrf설정
                },
                dataType : "json",
                cache : false,
                success : function( result , status){
                    alert("구매가 완료되었습니다.")
                    location.href="/";
                },
                error : function(jqXHR, status, error){
                    console.log(jqXHR);
                    if(jqXHR.status == "200"){
                        alert("로그인 후 이용해주세요");
                        location.href="/members/login";
                    }else{
                        alert(jqXHR.responseText);
                    }
                }
            }
        );
    }
    function addCart(){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url ="/cart";
        var paramData = {
            itemId : $("#itemId").val(),
            count : $("#count").val()
        };
        var param = JSON.stringify(paramData);

        $.ajax({
                url : url,
                type : "POST",
                contentType : "application/json",
                data : param,
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token); //전송전에 헤더에 csrf설정
                },
                dataType : "json",
                cache : false,
                success : function( result , status){
                    alert("상품을 장바구니에 담았습니다.")
                    location.href="/cart";
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == "200"){
                        alert("로그인 후 이용해주세요");
                        location.href="/members/login";
                    }else{
                        alert(jqXHR.responseText);
                    }
                }
            }
        );
    }
</script>

</th:block>

<div layout:fragment="content">

    <input type="hidden" id="itemId" th:value="${item.id}">

    <div class="d-flex" style="margin-top:50px;">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class="rounded repImg">
        </div>
        <div class="w-50">
            <span th:if="${item.itemSellStatus ==T(com.weapon.shop.constant.ItemSellStatus).SELL}"
                  class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:unless="${item.itemSellStatus ==T(com.weapon.shop.constant.ItemSellStatus).SELL}"
                  class="badge badge-primary mgb-15">
                품절
            </span>

            <div class="text-end">
                <div class="fw-bold fs-3" th:text="${item.itemNm}"></div>
                <div class="h4 text-danger text-end">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${#numbers.formatCurrency(item.price)}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">

            <div class="text-start mgt-50">
                <h5>결제금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div class="text-end d-flex" th:if="${item.itemSellStatus == 'SELL'}">
<!--            <div class="text-end d-flex" th:if="${item.itemSellStatus ==T(com.weapon.shop.constant.ItemSellStatus).SELL}">-->
                <button class="btn btn-light border border-primary btn-lg w-50" onclick="addCart()">장바구니</button>
                <button class="btn btn-warning btn-lg w-50" onclick="order()">구매하기</button>
            </div>
            <div th:unless="${item.itemSellStatus == 'SELL'}">
<!--            <div th:unless="${item.itemSellStatus ==T(com.weapon.shop.constant.ItemSellStatus).SELL}">-->
                <button class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>

    <div class="itemDetail">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>

    <div th:each="img : ${item.itemImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(img.imgUrl)}" th:src="${img.imgUrl}"
             class="rounded mgb-15" width="700">
    </div>

</div>

</html>

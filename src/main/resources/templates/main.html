<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/basic}">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{css/main.css}">
    </th:block>
    <th:block layout:fragment="script"></th:block>

    <div layout:fragment="content">

        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://loremflickr.com/1000/400/gun" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>봄 시즌 세일 총기류</h5>
                        <p>잔고장 없는 AK47을 추천합니다. 여성도 사용하기 편합니다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://loremflickr.com/1000/400/tank" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>지상전 필수 장비! 가성비 좋은 K2 전차</h5>
                        <p>K2전차 구매시 K2소총 10자루 더!!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://loremflickr.com/1000/400/fighter" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>수호이 전투기에 대비 하세요.</h5>
                        <p>지금 f-35 전투기를 구매하여 당신의집을 지키세요.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
        <div class="center" th:if="${not itemSearchDto.searchQuery.isEmpty()}">
<!--        <div class="center" th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)">-->
            <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
        </div>

        <div id="g-container">

            <div th:each="item, stat : ${items.getContent()}" class="g-item item-big" th:classappend="${'item'+stat.count}">
                <div class="g-card">
                    <div class="g-card-box">
<!--                    <a th:href="@{'/item/'+${item.id} }" th:if="${#authorization.expression('isAuthenticated()')}">-->
                        <a th:href="@{'/item/'+${item.id} }">
                            <div th:style=" 'padding-top:70%; background:url('+${item.imgUrl}+') no-repeat center; background-size:cover;' ">

                            </div>
<!--                            <img th:src="${item.imgUrl}">-->
                            <div class="g-card-body">
                                <h3 class="g-card-title" th:text="${item.itemNm}"></h3>
                                <p class="g-card-text" th:text="${item.itemDetail}"></p>
                                <h3 class="g-card-price" th:text="${#numbers.formatCurrency(item.price)+'원'}"></h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <div th:with="start=${ (items.number/maxPage)*maxPage + 1} ,
        end= ( ${ (items.totalPages == 0) ? 1 : ( start + (maxPage-1) < items.totalPages ? start + (maxPage-1) :items.totalPages)} )">

            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${items.number eq 0}? 'disabled' : '' ">
                    <a th:href="@{'/'+'?searchQuery='+${itemSearchDto.searchQuery}+'&page='+${items.number-1}}" class="page-link" aria-label="Prev">
                        <span aria-hidden="true">Prev</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(start,end)}" th:classappend="${items.number eq page-1}? 'active' : ''" class="page-item">
                    <a th:href="@{'/'+'?searchQuery='+${itemSearchDto.searchQuery}+'&page='+${page-1}}" class="page-link" th:text="${page}"></a>
                </li>

                <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled' : ''">
                    <a th:href="@{'/'+'?searchQuery='+${itemSearchDto.searchQuery}+'&page='+${items.number+1}}" aria-label="Next" class="page-link">
                        <span aria-hidden="true">Next</span>
                    </a>
                </li>
            </ul>

        </div>


    </div>

</html>
